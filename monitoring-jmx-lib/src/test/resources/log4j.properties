###################################################################################
#NEVER ERASE OR EDIT THE FOLLOWING LINE.
 
log4j.loggerFactory=com.nds.cab.infra.logging.CABLogFactory
 
 
###################################################################################
#Root logger definition:
#Defines the default logging level, and should be set to "error" (not "info")
#and overridden for NDS application specific logs as below.
#Root logger should be assigned one appender only: "logfile" (and not"console)
 
log4j.rootLogger=error,logconsole
 
 
###################################################################################
#NDS - functionality - specific logger section:
#By default NDS functionality specific logging should occur from the "info" level.
#For more detailed logging  og4j.logger.com.nds can be assigned  ebug" or  race"
 
log4j.logger.com.nds=info
 
###################################################################################
#Handle noisy third party software modules:
#Although root logger has a level of "error" by default, the following lines
#guarantee that even if this level is changed, a few very noisy internal libraries
#will remain quiet.
 
#communication utils
log4j.logger.com.nds.ch.utils.tsocket=error
 
#spring logs
log4j.logger.org.springframework=error
 
#connection pool component
log4j.logger.com.mchange=error
 
 
###################################################################################
# logfile appender settings:
#The first two lines should not be changed. The third line defines the log file
#path, which should be:/var/log/nds/<appname>/<appname>.log
#(make sure that  ppname" is instantiated as appropriate).
 
log4j.appender.logfile=org.apache.log4j.appender.TimeAndSizeRollingAppender
log4j.appender.logfile.layout=com.nds.cab.infra.logging.CABLoggingPatternLayout
 
log4j.appender.logfile.file=NDSMXAgent.log
 
###################################################################################

log4j.appender.logconsole=org.apache.log4j.ConsoleAppender
log4j.appender.logconsole.layout=com.nds.cab.infra.logging.CABLoggingPatternLayout
 
###################################################################################
#Audit logger definition:
#Defines the default audit level,and should be set to "info"
#Note the additivity flag that assures the audit log is also recorded in the regular log file
log4j.logger.audit.com.nds=info,auditconsole
log4j.logger.audit.com.nds.additivity=true
 
 
###################################################################################
#'auditfile' appender settings:
#The first three lines should not be changed. The third line defines the logfile
#path, which should be: /var/log/nds/<appname>/<appname>.audit
#(make sure that "appname" is instantiated as appropriate).
 
log4j.appender.auditfile=org.apache.log4j.appender.TimeAndSizeRollingAppender
log4j.appender.auditfile.layout=com.nds.cab.infra.logging.CABLoggingPatternLayout
log4j.appender.auditfile.layout.ConversionPattern=%d{yyyy/MM/ddHH:mm:ss.SSS}{UTC} %-5p: %X{flowCtxt} %pm%n
 
 
log4j.appender.auditfile.file=NDSMXAgent.audit
 
#################################################################################### Additional logging settings:

log4j.appender.auditconsole=org.apache.log4j.ConsoleAppender
log4j.appender.auditconsole.layout=com.nds.cab.infra.logging.CABLoggingPatternLayout
log4j.appender.auditconsole.layout.ConversionPattern=%d{yyyy/MM/ddHH:mm:ss.SSS}{UTC} %-5p: %X{flowCtxt} %pm%n
 
